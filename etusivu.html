<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivun rakenne</title>
    <link rel="stylesheet" href="css_etusivu.css">
</head>
<body>

<header class="ylapalkki">
    <div class="logo"></div>

    <nav class="valikko">
        <a href="register.html" class="nappula">Rekisteröidy</a>
        <a href="login.html" class="nappula">Kirjaudu</a>
    </nav>
</header>

<div class="keskus-lataa">
    <a href="#" class="iso-lataa" id="lataaNappi">
        Lataa peli
    </a>
</div>

<div class="kontti">

    <aside class="sivupalkki vasen">
        .
    </aside>

    <main class="sisalto">
        Tässä sivustolla voit lataa Counter-Strike 2 
    </main>

    <aside class="sivupalkki oikea">

        <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcSausBW6lAIplep8Lz53Q2qGTUov_KfRgTwaFIrBs3meY_FCqStzqWlTMFm3Uf56u9ebJvROwCD3oDJQKOkVGuKe1FpsA5rmA"
            alt="Counter-Strike kuva"
            class="mini-kuva">

        Counter-Strike julkaistu<br>
        November 1, 2000<br><br>

        <img src="https://media.steampowered.com/apps/csgo/blog/images/fb_image.png?v=6"
            alt="CSGO kuva"
            class="mini-kuva">

        Counter-Strike Global Offensive julkaistu<br>
        August 21, 2012<br><br>

        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg"
            alt="Counter-Strike 2 kuva"
            class="mini-kuva">

        Counter-Strike 2 julkaistu<br>
        September 27, 2023<br>

    </aside>

</div>

<div id="popup-tausta" class="popup-tausta">
    <div class="popup-ikkuna">
        <h2>Sinun täytyy kirjautua tai rekisteröityä</h2>

        <div class="popup-napit">
            <a href="login.html" class="popup-btn">Kirjaudu</a>
            <a href="register.html" class="popup-btn">Rekisteröidy</a>
        </div>
    </div>
</div>

<script>
    let kirjautunut = localStorage.getItem("kirjautunut") === "true";

    const lataaNappi = document.getElementById("lataaNappi");
    const popup = document.getElementById("popup-tausta");

    lataaNappi.addEventListener("click", function(event) {
        if (!kirjautunut) {
            event.preventDefault();
            popup.style.display = "flex";
        } else {
            window.location.href = "https://store.steampowered.com/app/730/CounterStrike_2/?l=finnish";
        }
    });
</script>

</body>
</html>
